<head>
    <meta charset="utf-8"/>

    <title>LOGIN</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <meta content="" name="description"/>

    <meta content="" name="author"/>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link href="../stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="../stylesheets/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>

    <link href="../stylesheets/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <link href="../stylesheets/style-metro.css" rel="stylesheet" type="text/css"/>

    <link href="../stylesheets/style.css" rel="stylesheet" type="text/css"/>

    <link href="../stylesheets/style-responsive.css" rel="stylesheet" type="text/css"/>

    <link href="../stylesheets/default.css" rel="stylesheet" type="text/css" id="style_color"/>

    <link href="../stylesheets/uniform.default.css" rel="stylesheet" type="text/css"/>

    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL STYLES -->

    <link href="../stylesheets/login.css" rel="stylesheet" type="text/css"/>

    <!-- END PAGE LEVEL STYLES -->

<!-- BEGIN BODY -->

<body class="login">

<!-- BEGIN LOGO -->

<div class="logo">


</div>

<!-- END LOGO -->

<!-- BEGIN LOGIN -->

<div class="content">

    <!-- BEGIN LOGIN FORM -->

    <form class="form-vertical login-form" id="loginform" onsubmit="return false;">

        <h3 class="form-title">Login to your account</h3>

        <div class="alert alert-error" style="display: none">


            <span id="error-message"></span>

        </div>

        <div class="control-group">

            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

            <label class="control-label visible-ie8 visible-ie9">Username</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-user"></i>

                    <input class="m-wrap placeholder-no-fix" id="username" type="text" placeholder="Username" name="username"/>

                </div>

            </div>

        </div>

        <div class="control-group">

            <label class="control-label visible-ie8 visible-ie9">Password</label>

            <div class="controls">

                <div class="input-icon left">

                    <i class="icon-lock"></i>

                    <input class="m-wrap placeholder-no-fix" id="password" type="password" placeholder="Password" name="password"/>

                </div>

            </div>

        </div>
        <div class="form-actions">
            <button class="btn green btn-block">登录 <i class="m-icon-swapright m-icon-white"></i></button>
        </div>
    </form>
</div>
</body>
<script src="../javascripts/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="../javascripts/bootstrap.min.js" type="text/javascript"></script>
